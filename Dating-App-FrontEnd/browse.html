<head>

<body>
  <header>
    <nav id="Nav-without-user">
      <a class="Logo-block" href="index.html">
        <img src="images/Tinder-logo.png" alt="Logo" class="Logo" />

  </header>
  <main>
    <form class="search-bar">
      <input type="text" placeholder="Search">
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
    <section id="browse-users">
      <div class="filters">
        <form>
          <label for="age">Age:</label>
          <input type="text" placeholder="ex: 20">
          <label for="location">Location:</label>
          <select id="location" name="location">
            <option value="all">All</option>
            <option value="ny">New York</option>
            <option value="la">Los Angeles</option>
            <option value="chi">Chicago</option>
            <option value="hou">Houston</option>
            <option value="mia">Miami</option>
          </select>
          <button type="submit">Filter</button>
        </form>
      </div>
      <div class="user-list">
        <div class="user">
          <div class="user-info">
            <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Profile Picture">
            <h3>Jane Doe</h3>
            <p>25</p>
            <p>jane.doe@example.com</p>
            <p>New York, NY</p>
          </div>
          <div class="user-actions">
            <button class="favorite"><i class="far fa-heart"></i></button>
            <button class="block"><i class="fas fa-ban"></i></button>
            <button class="message"><i class="far fa-envelope"></i></button>
          </div>
        </div>
        <div class="user">
          <div class="user-info">
            <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="Profile Picture">
            <h3>John Smith</h3>
            <p>32</p>
            <p>john.smith@example.com</p>
            <p>Los Angeles, CA</p>
          </div>
          <div class="user-actions">
            <button class="favorite"><i class="far fa-heart"></i></button>
            <button class="block"><i class="fas fa-ban"></i></button>
            <button class="message"><i class="far fa-envelope"></i></button>
          </div>
        </div>
        <div class="user">
          <div class="user-info">
            <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="Profile Picture">
            <h3>John Smith</h3>
            <p>32</p>
            <p>john.smith@example.com</p>
            <p>Los Angeles, CA</p>
          </div>
          <div class="user-actions">
            <button class="favorite"><i class="far fa-heart"></i></button>
            <button class="block"><i class="fas fa-ban"></i></button>
            <button class="message"><i class="far fa-envelope"></i></button>
          </div>
        </div>
        <div class="user">
          <div class="user-info">
            <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="Profile Picture">
            <h3>John Smith</h3>
            <p>32</p>
            <p>john.smith@example.com</p>
            <p>Los Angeles, CA</p>
          </div>
          <div class="user-actions">
            <button class="favorite"><i class="far fa-heart"></i></button>
            <button class="block"><i class="fas fa-ban"></i></button>
            <button class="message"><i class="far fa-envelope"></i></button>
          </div>
        </div>
      </div>
    </section>
  </main>
