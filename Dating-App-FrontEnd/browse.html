<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Users</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/browse.css" />
</head>
<body>
  <header>
    <nav id="Nav-without-user">
      <a class="Logo-block" href="index.html">
        <img src="images/Tinder-logo.png" alt="Logo" class="Logo" />
      </a>
      <ul>
        <li><a href="login.html">Log in</a></li>
        <li><a href="register.html">Sign up</a></li>
      </ul>
    </nav>
    <nav id="Nav-with-user" class="Disabled">
      <a class="Logo-block" href="index.html">
        <img src="images/Tinder-logo.png" alt="Logo" class="Logo" />
      </a>
      <ul>
        <li><a href="inbox.html"><i class="fas fa-inbox"></i></a></li>
        <li><a href="notification.html"><i class="fas fa-bell"></i></a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i></a></li>
        <li><a href="#" onclick="Logout()"><i class="fas fa-right-from-bracket"></i></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form class="search-bar">
      <input type="text" placeholder="Search" id="name">
      <button id="Name-search-button"><i class="fas fa-search"></i></button>
    </form>
    <section id="browse-users">
      <div class="filters">
        <form>
          <label for="age">Age:</label>
          <input type="number" placeholder="ex: 20" id="age">
          <label for="location">Location:</label>
          <input type="text" placeholder="ex: Beirut" id="location">
          <button id="Filter-button">Filter</button>
        </form>
      </div>
      <div id="user-list">
        
      </div>
    </section>
  </main>

  <script src="https://kit.fontawesome.com/fc8d13f77c.js" crossorigin="anonymous"></script>
  <script src="js/axion.min.js"></script>
    <script src="js/global.js"></script>
    <script>
      LoadBrowse();
    </script>
</body>
</html>
